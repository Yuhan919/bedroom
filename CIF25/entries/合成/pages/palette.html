<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画布</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-color: #e4ded6;
      font-family: 'Noto Serif SC', serif;
      color: #6d5b9d;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; 
      justify-content: space-between; 
      align-items: center; 
      text-align: center;
      padding: 60px 40px; 
      box-sizing: border-box;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      line-height: 1.8;
    }

    a {
      display: inline-block;
      margin-bottom: 40px;
      color: #b7a7d6;
      text-decoration: none;
      border: 1px solid #d7c9ec;
      padding: 6px 14px;
      border-radius: 10px;
    }

    a:hover {
      background-color: #948caa;
      color: white;
    }
    @keyframes cloudFloat {
  0%   { transform: translate(0px, 0px); }
  25%  { transform: translate(12px, -18px); }
  50%  { transform: translate(0px, -28px); }
  75%  { transform: translate(-12px, -18px); }
  100% { transform: translate(0px, 0px); }
}


    .mid-image {
  display: block;
  margin: 60px auto;
  max-width: 200px;
  height: auto;
  animation: cloudFloat 8s ease-in-out infinite;
}
  </style>
</head>
<body>
  <h1>palette</h1>
  <img src="palette.jpg" alt="decorative image" class="mid-image">
  <p>On the palette, leftover paints lie in stubborn chaos.<br>With a gentle brush, artist awaken them, blending into a new kind of tenderness.</p>
  <a href="../index.html">back</a>
</body>
</html>
