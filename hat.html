<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画布</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-color: #e4ded6;
      font-family: 'Noto Serif SC', serif;
      color: #6d5b9d;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; 
      align-items: center; 
      text-align: center;
      padding: 60px 40px;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      line-height: 1.8;
    }

    a {
      display: inline-block;
      margin-bottom: 40px;
      color: #b7a7d6;
      text-decoration: none;
      border: 1px solid #d7c9ec;
      padding: 6px 14px;
      border-radius: 10px;
    }

    a:hover {
      background-color: #948caa;
      color: white;
    }
    .mid-image {
      display: block;
      margin: 15px auto;
      max-width: 150px;
      height: auto;
}

  </style>
</head>

<body>
  <h1>Hat</h1>
  <p>The lamb-ear hat rests on the chair, its wool holding a soft, leftover warmth.<br>When lifted, the fabric cools slightly, then warms again in the hand.<br>It shows that temperature can be simple <br>a quiet exchange between material and skin,<br> nothing more.
</p>
